# Docker Compose Override for MySQL and Analytics PostgreSQL
# This extends the default Astronomer docker-compose configuration

version: "3.8"

services:
  # MySQL for staging raw CSV data
  mysql:
    image: mysql:8.0
    container_name: flight_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: flight_staging
      MYSQL_USER: airflow
      MYSQL_PASSWORD: airflow
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./include/sql/mysql_staging_schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airflow

  # PostgreSQL for Bronze/Silver/Gold layers (analytics)
  postgres_analytics:
    image: postgres:15
    container_name: flight_postgres_analytics
    restart: unless-stopped
    environment:
      POSTGRES_USER: analytics
      POSTGRES_PASSWORD: analytics
      POSTGRES_DB: flight_analytics
    ports:
      - "5433:5432"
    volumes:
      - postgres_analytics_data:/var/lib/postgresql/data
      - ./include/sql/bronze_schema.sql:/docker-entrypoint-initdb.d/01_bronze_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analytics -d flight_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airflow

volumes:
  mysql_data:
  postgres_analytics_data:

networks:
  airflow:
    external: true
    name: airflow_flight_price_analysis_default
